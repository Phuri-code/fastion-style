<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Contact Us Form</title>
        <link rel="stylesheet" href="ctc.css">
    </head>    
    <body>    
      <!-- Logo -->
      <div id="logo">
      <a href="#"> <img src="./img/Fashion Style logo tra- .png" id="logoImg" alt="logo"></a>
      </div>
      <div class="contact-section">
        <div class="contact-info">
            <div class="contact_detail">
               <img class="icon_detail" src="./img/map.png" alt="">
                <p>Address,City, Country</p>
            </div>
            <div class="contact_detail">
                <img class="icon_detail" src="./img/gmail.png" alt="icon_gmail">
               <p>Contact@email.com</p> 
            </div>
            <div class="contact_detail">
                <img class="icon_detail" src="./img/book.png" alt="icon-contact">
                <p>+061</p>
            </div>
            <div class="contact_detail">
                <img class="icon_detail" src="./img/open.png" alt="icon-open">
            <p>OPEN:     8:00 AM </p>
            </div>
            <div class="contact_detail">
                <img class="icon_detail" src="./img/closed-sign.png" alt="">
                <p>CLOSE:    10:00 PM</p>
            </div>
        </div>
    <div class="container">
        <h2>Contact Us</h2>
        <div class="row100">
            <div class="col">
                <div class="inputBox">
                    <input type="text" name="" required>
                    <span class="text">Full Name</span>
                    <span class="line"></span>
                </div>
            </div>
            <div class="col">
                <div class="inputBox">
                    <input type="text" name="" required>
                    <span class="text">Email</span>
                    <span class="line"></span>
                </div>
            </div>
        </div>
                <div class="col">
                    <div class="inputBox textarea">
                        <textarea id="mail_text" rows="8" cols="83.5" name="message" placeholder="type your message here">
              
                        </textarea>
                        <span class="line"></span>
                    </div>
                </div>
                    <div class="row100">
                      <div class="col">
                        <input type="submit" value="Send">
                       </div>
                    </div>
    </div>
    </div>
    
</body>
</html>
