<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <titl>Responsive Contact Us Form</title>
        <link rel="stylesheet" href="ctc.css">
        
      
</head>
<body>
    <div class="contact-section">
        <div class="contact-info">
            <div><i class="fas fa-map-marker-alt"></i>Address,City, Country</div>
            <div><i class="fas fa-enevlope"></i>Contact@email.com</div>
            <div><i class="fas fa-phone"></i>+061</div>
            <div><i class="fas fa-clock"></i>Mon - Fri 9:00 Am to 10:00 PM</div>
        </div>
    <div class="container">
        <h2>Contact Us</h2>
        <div class="row100">
            <div class="col">
                <div class="inputBox">
                    <input type="text" name="" required="required">
                    <span class="text">Full Name</span>
                    <span class="line"></span>
                </div>
            </div>
            <div class="col">
                <div class="inputBox">
                    <input type="text" name="" required="required">
                    <span class="text">Email</span>
                    <span class="line"></span>
                </div>
            </div>
        </div>
                <div class="col">
                    <div class="inputBox textarea">
                        <textarea id="w3review" name="w3review" rows="4" cols="50" name="message" placeholder="type your message here">
                            
                        </textarea>
                        <span class="line"></span>
                        </div>
                      </div>
                    </div>
                    <div class="row100">
                      <div class="col">
                        <input type="submit" value="Send">
                       </div>
                    </div>
                    </div>
        </div>
    
</body>
</html>
