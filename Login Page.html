<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/Login Page.css">
</head>
<body>
    <header>
        <!-- Logo -->
        <div id="logo">
            <a href="#"> <img src="./image/Fashion Style logo tra- .png" id="logoImg" alt="logo"></a>
        </div>
        <!-- Main Navigation -->
        <div id="main-navigation">
            <!-- My Account Tab -->
              <div class="web-tab">
                <input type="button" onclick="" class="tab" value="MY Account">
              </div>
              <!-- About Us Tab -->
              <div class="web-tab">
                <input type="button" onclick="alert('Hello World!')" class="tab" value="About Us">
              </div>
              <!-- Contact Us Tab -->
              <div class="web-tab">
                <input type="button" onclick="alert('Hello World!')" class="tab" value="Contact Us">
              </div>


        </div> 
        
    </header>    
        
        
    <div id="bodyPage">
        <div class="container">
            <div class="title"> Sign In Account  </div>
            <form action="#">
                <div class="user-details">
                    <!-- Gmail -->
                    <div class="input-box">
                        <div class="InputDetails">
                        <label for="Gmail" class="user-details">Gmail</label>
                        </div>
                        <input type="text" placeholder="Enter your Email" required>
                    </div>
                    <!-- Password -->
                    <div class="input-box">
                        <div class="InputDetails">
                        <label for="password" class="user-details">Passwords</label>
                        </div>
                        <input type="text" placeholder="Enter your Passwords" required>
                    </div>

                 </div>

                <div class="button">
                    <input type="submit" value="Sign in " id="btSignin">
                    <p>Forget Password ? <a href="#">Reset Password</a>.</p>
                </div>
            </form>

        </div>
       
    </div>
    
</body>
</html>
