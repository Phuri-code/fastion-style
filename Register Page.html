<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/Register Page.css">
</head>
<body>
    <header>
        <!-- Logo -->
        <div id="logo">
            <a href="#"> <img src="./image/Fashion Style logo tra- .png" id="logoImg" alt="logo"></a>
        </div>
        <!-- Main Navigation -->
        <div id="main-navigation">
            <!-- My Account Tab -->
              <div class="web-tab">
                <input type="button" onclick="" class="tab" value="MY Account">
              </div>
              <!-- About Us Tab -->
              <div class="web-tab">
                <input type="button" onclick="alert('Hello World!')" class="tab" value="About Us">
              </div>
              <!-- Contact Us Tab -->
              <div class="web-tab">
                <input type="button" onclick="alert('Hello World!')" class="tab" value="Contact Us">
              </div>


        </div> 
        
    </header>    
        
        
    <div id="bodyPage">
        <div id="coverPage" class="container">
        </div>
    
        <div class="container">
            <div class="title">Registration</div>
            <form action="#">
                <div class="user-details">
                    <!-- Name -->
                    <div class="input-box">
                        <label for="name" class="user-details">Name</label>
                        <input type="text" placeholder="Enter your Name" required>
                    </div>
                    <!-- Gmail -->
                    <div class="input-box">
                        <label for="Gmail" class="user-details">Gmail</label>
                        <input type="text" placeholder="Enter your Email" required>
                    </div>
                    <!-- Gender -->
        
                    <div class="category">
                        <label for="gender" class="gender-title">Gender</label>
                        <input type="radio" name="gender" id="dot-1">
                        <label for="dot-1">
                            <span class="gender">Male</span>
                        </label>
                        <input type="radio" name="gender" id="dot-2">
                        <label for="dot-2">
                            <span class="gender">Female</span>
                        </label>
                    </div>
                    <!-- Date of Birth -->
                    <div class="input-box">
                        <label for="birthday" class="user-details">Birthday</label>
                        <input type="date" id="birthday" name="birthday">
                    </div>
                    <!-- Country -->
                    <div class="input-box">
                        <label for="Gmail" class="user-details">Country</label>
                        <input type="text" placeholder="Enter your Country" required>
                    </div>
                    <!-- Password -->
                    <div class="input-box">
                        <label for="password" class="user-details">Passwords</label>
                        <input type="text" placeholder="Enter your Passwords" required>
                    </div>
                    <!-- Confirm Password -->
                    <div class="input-box">
                        <label for="password" class="user-details">Confirm Passwords</label>
                        <input type="text" placeholder="Enter your Passwords" required>
                    </div>

                 </div>

                <div class="button">
                    <input type="submit" value="Registration" id="btSubmit">
                    <p>Already have an account? <a href="#">Sign in</a>.</p>
                </div>
            </form>

        </div>
       
    </div>
    
</body>
</html>
