<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Contact Us Form</title>
        <link rel="stylesheet" href="./css/Contact_Us.css">
    </head>    
    <body>  
        <!-- <section></section>   -->
      <!-- Logo -->
      <div id="logo">
      <a href="#"> <img src="./img/Fashion Style logo tra- .png" id="logoImg" alt="logo"></a>
      </div>
      <section class="contact-section">
        <div class="contact-info">
            <h2>HERE IS OUR SHOP</h2>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3909.066694461139!2d104.92530479999999!3d11.5470735!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x7dd6f1370d68b06e!2sBoeung%20Keng%20Kang%20Market!5e0!3m2!1sen!2skh!4v1621584442102!5m2!1sen!2skh" width="100%" height="200" style="border:0; border-radius: 5px;" allowfullscreen="" loading="lazy"></iframe>
            </div>
            <div class="contact_detail">
               <img class="icon_detail" src="./img/map.png" alt="">
                <p>Address,City, Country</p>
            </div>
            <div class="contact_detail">
                <img class="icon_detail" src="./img/gmail.png" alt="icon_gmail">
               <p>Contact@email.com</p> 
            </div>
            <div class="contact_detail">
                <img class="icon_detail" src="./img/book.png" alt="icon-contact">
                <p>+061123</p>
            </div>
            <div class="contact_detail">
                <img class="icon_detail" src="./img/open.png" alt="icon-open">
            <p>OPEN:     8:00 AM </p>
            </div>
            <div class="contact_detail">
                <img class="icon_detail" src="./img/closed-sign.png" alt="">
                <p>CLOSE:    10:00 PM</p>
            </div>
        </div>
    <div class="container">
        <h2>Contact Us</h2>
        <h2 id="h2">__________</h2>
        <div class="row100">
            <div class="col">
                <div class="inputBox">
                    <input type="text" name="" required>
                    <span class="text">Full Name</span>
                    <span class="line"></span>
                </div>
            </div>
            <div class="col">
                <div class="inputBox">
                    <input type="text" name="" required>
                    <span class="text">Email</span>
                    <span class="line"></span>
                </div>
            </div>
        </div>
                <div class="col">
                    <div class="inputBox textarea">
                        <textarea id="mail_text" rows="8" cols="83.5" name="message" placeholder="type your message here">
              
                        </textarea>
                        <span class="line"></span>
                    </div>
                </div>
                    <div class="row100">
                      <div class="col">
                        <input type="submit" value="Send">
                       </div>
                    </div>                 
    </div>
</section>


   


    
</body>
</html>
