<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
</head>
<link rel="stylesheet" href="./css/admin_page.css">
<script src="./js/index.js" ></script>
<body onload="displayProducts(); return false;">
    <h1>Product List</h1>
    <br>
    <div  id= "product_list">
        <table id="product_table">

        </table>
    </div>
    <br>
    <h1>Add New Product</h1>
    <form action="#" onsubmit="addProduct(); return false;" id="add_product">
        <label for="product_name">Product Name:</label>
        <input type="text" name="product_name" required>

        <label for="description">Description:</label>
        <input type="text" name="description" required>


        <!-- Products Category -->

        <div class="category">
            <label for="p_category" >Category:</label>

            <input type="radio" name="gender" id="women" required>
            <label for="women_category"  class="p_category">Women</label>

            <input type="radio" name="gender" id="men" required>
            <label for="men_category"  class="p_category">Men</label>

            <input type="radio" name="gender" id="boys" required>
            <label for="boys_category"  class="p_category">Boys</label>

            <input type="radio" name="gender" id="girls" required>
            <label for="girls_category"  class="p_category">Girls</label>

        </div>
        <label for="price">Price $:</label>
        <input type="number" name="price" required>

        <label for="img_url">Image URL:</label>
        <input type="url" name="img_url" required>

        <input type="checkbox" name="updat" id="checkbox">
        <label for="updateToHome" >Update to homepage</label>
        <br>
        <br>


        <input type="submit" value="Add">
    </form>
</body>
</html>
