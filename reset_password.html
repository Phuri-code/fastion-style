<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset password</title>
</head>
<link rel="stylesheet" href="./css/reset_password.css">
<script src="./js/index.js"></script>
<body>
    <header>
        <!-- Logo -->
        <div id="logo">
            <a href="#"> <img src="./img/Fashion Style logo tra- .png" id="logoImg" alt="logo"></a>
        </div>
        <!-- Main Navigation -->
        <div id="main-navigation">
            <!-- My Account Tab -->
              <div class="web-tab">
                <input type="button" onclick="" class="tab" value="MY Account">
              </div>
              <!-- About Us Tab -->
              <div class="web-tab">
                <input type="button" onclick="alert('Hello World!')" class="tab" value="About Us">
              </div>
              <!-- Contact Us Tab -->
              <div class="web-tab">
                <input type="submit" onclick="alert('Hello World!')" class="tab" value="Contact Us">
              </div>


        </div> 
        
    </header>  
    <div id="bodyPage">
        <div class="container">
            <div class="title"> Reset Password  </div>
            <form action="#" onsubmit="resetPassword(); return false;" id="reset_password">
                <div class="user-details">
                    <!-- Gmail -->
                    <div class="input-box">
                        <div class="InputDetails">
                        <label for="Gmail" class="user-details">Gmail</label>
                        </div>
                        <input type="email" name="gmail" placeholder="Enter your Email" required>
                    </div>
                    <!--Old-Password -->
                    <div class="input-box">
                        <div class="InputDetails">
                        <label for="password" class="user-details">Old-Password</label>
                        </div>
                        <input type="password" name="password" placeholder="Enter your old Passwords" required>
                    </div>
                    <!--New-Password -->
                    <div class="input-box">
                        <div class="InputDetails">
                        <label for="password" class="user-details">New-Password</label>
                        </div>
                        <input type="password" name="password" placeholder="Enter your new Passwords" required>
                    </div>
                    <!--Confirm New-Password -->
                    <div class="input-box">
                        <div class="InputDetails">
                        <label for="password" class="user-details">Confirm New-Password</label>
                        </div>
                        <input type="password" name="password" placeholder="Confirm your new Password" required>
                    </div>



                 </div>

                <div class="button">
                    <input type="submit" value="Reset " id="btResetPassword">
                    <p style="text-align: left; margin: 30px;"> <a href="./login.html">Sign In </a>   Or    <a href="./index.html">Creat New Account</a>.</p>
                     

                </div>
            </form>

        </div>
       
    </div>




</body>
</html>
